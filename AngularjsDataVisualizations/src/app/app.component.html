<!--bar chart-->
<h2>Bar Chart</h2>
<div class="chart" [ngStyle]="{'width.px':width, 'height.px':height}">
    <!-- Labels -->
    <div class="y" [ngStyle]="{'width.px':height}">{{yAxis}}</div>
    <div class="x">{{xAxis}}</div>
    <!-- Data -->
    <div *ngFor="let bar of data; let i = index;" class="bar" 
    [ngStyle]="{'height.px':bar.value / max * height, 'width.px':width / data.length - 5, 'left.px': i / data.length * width}" 
    (mouseenter) ="mouseEnter('div a') " 
    (mouseleave) ="mouseLeave('div A') "
    (click) = "clicked(i / data.length * width, bar.value / max * height)">
    </div>
    <div class="line" #barLineMarker></div>

    

</div>

<!-- onRightClick($event), $event is an optional parameter so your template and event handler can look like this: -->
<h2>Dot Chart</h2>
<div class="chart" [ngStyle]="{'width.px':width, 'height.px':height}"  (contextmenu)="onRightClick()" (click) = "DotChartclick()" >
        <!-- Labels -->
        <div class="y" [ngStyle]="{'width.px':height}">{{yAxis}}</div>
        <div class="x">{{xAxis}}</div>
        <!-- Data -->
        <div *ngFor="let dot of data; let i = index;" class="dot" 
        [ngStyle]="{'bottom.px':dot.value / max * height, 'left.px': (i + 0.5)/ data.length * width}" 
        >
        </div>
        <div class="line" #dotLineMarker></div>
        <!-- <div *ngIf="htmlYouWantToAdd" [innerHTML]="htmlYouWantToAdd"></div> -->
    
</div>


<!-- onRightClick($event), $event is an optional parameter so your template and event handler can look like this: -->
<h2>Dot mem_heap_B Chart</h2>
<div class="chart" [ngStyle]="{'width.px':width, 'height.px':height}"  (contextmenu)="onRightClickMem_heap_B()" (click) = "DotChartclick()" >
        <!-- Labels -->
        <div class="y" [ngStyle]="{'width.px':height}">{{yAxis}}</div>
        <div class="x">{{xAxis}}</div>
        <!-- Data -->
        <div *ngFor="let dot of snapshots; let i = index;" class="dot" 
        [ngStyle]="{'bottom.px':dot.mem_heap_B / max_mem_heap_B * height, 'left.px': (i + 0.5)/ snapshots.length * width}" 
        (mouseenter) ="mouseEnterMem_heap_B(snapshots[i]) " 
        (mouseleave) ="mouseLeaveMem_heap_B(snapshots[i]) "
        index = 'i'
        >
        </div>
        <div class="line" #mem_heap_BMarker></div>
        <!-- <div *ngIf="htmlYouWantToAdd" [innerHTML]="htmlYouWantToAdd"></div> -->
    
</div>
